<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<title> Single Page</title>
	<link rel="stylesheet" type="text/css" href="assets/style/global.css">
	<link rel="stylesheet" type="text/css" href="assets/style/responsive.css">
</head>
<body>

	<div class="content-page">

		<header class="menu">
			<h2>Stark Tech</h2>	
		</header>

		<content class="images">
			<div class="card-image" alt="imagem de um notebook"></div>
			<div class="card-image" alt="imagem de videogames"></div>
			<div class="card-image" alt="imagem de uma impressora"></div>

		</content>

		<content class="container">	

			<section class="information-sale">
				<h1>BLACK FRIDAY Stark</h1>
				<h2>60% de desconto nos produtos selecionados</h2>
				<span>Para não perder as promoções, cadastre seu e-mail, que enviaremos mais informações sobre nossos produtos em promoção.</span>
			</section>

			<div class="separator">
			</div>

			<section class="register">

				<form action="/">

					<label class="sr-only" for="name-input">Nome: </label>
					<input type="text" id="name-input" placeholder="Seu nome">

					<label class="sr-only" for="email-input">E-mail: </label>
					<input type="email" id="email-input" placeholder="Seu e-mail">

					<button>Cadastrar</button>

				</form>
				
			</section>
		</content>	


	</div>

</body>
</html>
